<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>WP lab - Students in Course</title>

</head>
<body>
<header>
    <h1>Students in Course </h1>
</header>
<section>
    <div th:text = "${course.getName()}"></div>
    <ul>
        <li th:each = "student : ${course.getStudents()}">
            <th:block th:text="${student.getName()}"></th:block>
            <th:block th:text="${student.getSurname()}"></th:block>
            <span>(</span>
            <th:block th:text="${student.getUsername()}"></th:block>
            <span>)</span>
        </li>
    </ul>
    <a href="/courses">Back</a>
</section>

</body>
</html>
